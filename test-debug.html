<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; }
        .error { background: #ffe6e6; padding: 10px; margin: 10px 0; }
        pre { white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
    <h1>Debug API - Статистика и фильмы</h1>
    
    <div class="section">
        <h2>1. Тест API статистики</h2>
        <button onclick="testStatsAPI()">Проверить /api/user/stats</button>
        <div id="stats-result"></div>
    </div>
    
    <div class="section">
        <h2>2. Тест API моих фильмов (Брошено)</h2>
        <button onclick="testDroppedAPI()">Проверить /api/my-movies?statusName=Брошено</button>
        <div id="dropped-result"></div>
    </div>
    
    <div class="section">
        <h2>3. Тест Debug API</h2>
        <button onclick="testDebugAPI()">Проверить /api/debug/stats</button>
        <div id="debug-result"></div>
    </div>

    <script>
        async function testStatsAPI() {
            const resultDiv = document.getElementById('stats-result');
            resultDiv.innerHTML = '<p>Загрузка...</p>';
            
            try {
                const response = await fetch('/api/user/stats');
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="result">
                            <h3>✅ API статистики работает</h3>
                            <p><strong>Брошено:</strong> ${data.total?.dropped || 0}</p>
                            <p><strong>Просмотрено:</strong> ${data.total?.watched || 0}</p>
                            <p><strong>Хочу посмотреть:</strong> ${data.total?.wantToWatch || 0}</p>
                            <p><strong>Скрыто:</strong> ${data.total?.hidden || 0}</p>
                            <p><strong>totalForPercentage:</strong> ${data.total?.totalForPercentage || 0}</p>
                            ${data.debug ? `<h4>Debug информация:</h4><pre>${JSON.stringify(data.debug, null, 2)}</pre>` : ''}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="error"><h3>❌ Ошибка:</h3><pre>${JSON.stringify(data, null, 2)}</pre></div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error"><h3>❌ Ошибка запроса:</h3><p>${error.message}</p></div>`;
            }
        }
        
        async function testDroppedAPI() {
            const resultDiv = document.getElementById('dropped-result');
            resultDiv.innerHTML = '<p>Загрузка...</p>';
            
            try {
                const response = await fetch('/api/my-movies?statusName=Брошено&page=1&limit=20');
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="result">
                            <h3>✅ API моих фильмов работает</h3>
                            <p><strong>Всего записей:</strong> ${data.totalCount || 0}</p>
                            <p><strong>Загружено фильмов:</strong> ${data.movies?.length || 0}</p>
                            <p><strong>Есть еще:</strong> ${data.hasMore ? 'Да' : 'Нет'}</p>
                            ${data.debug ? `<h4>Debug информация:</h4><pre>${JSON.stringify(data.debug, null, 2)}</pre>` : ''}
                            ${data.movies && data.movies.length > 0 ? `<h4>Примеры фильмов:</h4><ul>${data.movies.slice(0, 3).map(m => `<li>${m.title} (${m.statusName})</li>`).join('')}</ul>` : ''}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="error"><h3>❌ Ошибка:</h3><pre>${JSON.stringify(data, null, 2)}</pre></div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error"><h3>❌ Ошибка запроса:</h3><p>${error.message}</p></div>`;
            }
        }
        
        async function testDebugAPI() {
            const resultDiv = document.getElementById('debug-result');
            resultDiv.innerHTML = '<p>Загрузка...</p>';
            
            try {
                const response = await fetch('/api/debug/stats');
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="result">
                            <h3>✅ Debug API работает</h3>
                            <h4>Константы статусов:</h4>
                            <pre>${JSON.stringify(data.statusConstants, null, 2)}</pre>
                            <h4>Тесты преобразования имен:</h4>
                            <pre>${JSON.stringify(data.statusTests, null, 2)}</pre>
                            <h4>Счетчики в БД:</h4>
                            <pre>${JSON.stringify(data.databaseCounts, null, 2)}</pre>
                            <h4>Примеры записей "Брошено":</h4>
                            <pre>${JSON.stringify(data.sampleRecords, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="error"><h3>❌ Ошибка:</h3><pre>${JSON.stringify(data, null, 2)}</pre></div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error"><h3>❌ Ошибка запроса:</h3><p>${error.message}</p></div>`;
            }
        }
    </script>
</body>
</html>
